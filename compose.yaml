services:
  db:
    build: db 
    user: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=/run/secrets/postgres_db_password
      - POSTGRES_USER=/run/secrets/postgres_db_user
      - POSTGRES_DB=/run/secrets/postgres_db
    volumes: 
      - db_volume:/var/lib/postgresql/data
  backend:
    build: backend 
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_PASSWORD=/run/secrets/postgres_db_password
      - POSTGRES_USER=/run/secrets/postgres_db_user
      - PGUSER=/run/secrets/postgres_db_user
      - POSTGRES_DB=/run/secrets/postgres_db
      - MODE=$MODE
    depends_on:
      - db
  frontend:
    build: 
      context: frontend
      args:
        - MODE=$MODE
    ports:
      - "3000:3000"
    depends_on:
      - backend
  caddy:
    image: caddy:2.8.4-alpine
    restart: unless-stopped
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"
secrets:
  postgres_db:
    file: secrets/postgres_db.txt
  postgres_db_user:
    file: secrets/postgres_db_user.txt
  postgres_db_password:
    file: secrets/postgres_pass.txt
volumes:
  db_volume:
    driver: local